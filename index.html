<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" type="module"></script>
    <title>tic-tac-toe</title>
</head>

<body>
    <div class="menu">
        <div class="title-wrapper">
            <h1>
                Tic tac toe
            </h1>
        </div>
        <div class="form-wrapper">
            <form class="player-data">
                <input placeholder="Enter player 1" class="player-1" type="text" />
                <input placeholder="Enter player 2" type="text" class="player-2" />
                <button type="submit">
                    <div>
                        START
                    </div>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
