<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" type="module"></script>
    <title>tic-tac-toe</title>
</head>

<body>
    <div id="menu" class="menu">
        <div class="title-wrapper">
            <h1>
                Tic tac toe
            </h1>
        </div>
        <div class="form-wrapper">
            <form class="player-data" id="player-data">
                <input required name="player1" placeholder="Enter player 1"  type="text" />
                <input required name="player2" placeholder="Enter player 2" type="text"/>
                <button type="submit">
                    <div>
                        START
                    </div>
                </button>
            </form>
        </div>
    </div>
    <div class="game hide" id="game">
        <div id="win-page" class="hide">
            <div id="winner-mark"></div>
            <div class="horizontal-line"></div>
            <div id="result-text"></div>
            <div class="home-restart-btn-wrapper">
                <button id="home-btn" class="clickable-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" height="48" viewBox="0 -960 960 960" width="48"><path fill="currentColor" d="M220-180h150v-250h220v250h150v-390L480-765 220-570v390Zm-60 60v-480l320-240 320 240v480H530v-250H430v250H160Zm320-353Z"/></svg>
                </button>
                <button id="restart-btn" class="clickable-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path fill="currentColor" d="M480-160q-133 0-226.5-93.5T160-480q0-133 93.5-226.5T480-800q85 0 149 34.5T740-671v-129h60v254H546v-60h168q-38-60-97-97t-137-37q-109 0-184.5 75.5T220-480q0 109 75.5 184.5T480-220q83 0 152-47.5T728-393h62q-29 105-115 169t-195 64Z"/></svg>
                </button>
            </div>
        </div>
        <div id="turn-displayer" class="turn">X turn</div>
        <div class="board-wrapper" id="board-wrapper" >
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100"  id="line" class="line">
            </svg>
            <div class="board" id="board"></div>
        </div>
        <div class="score">
            <div class="player1">
                <div id="player1-name">test(x)</div>
                <div id="player1-score">0</div>
            </div>
            <div class="player2">
                <div id="player2-name">test(o)</div>
                <div id="player2-score">0</div>
            </div>
        </div>
    </div>
</body>

</html>
